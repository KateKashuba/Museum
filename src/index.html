<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Raleway:wght@200;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">

    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="images/NAMU.png"
                alt="NAMU"
              >
            </a>
            <div class="icon">
              <select
                id="lang"
                name="lang"
                class="icon--lang header--icon">
                <option value="UA">UA</option>
                <option value="RU">RU</option>
              </select>
              <a href="#menu" class="icon icon--menu"></a>
            </div>
          </div>
          <div class="header__contain">
            <p class="header__par">
              10 серпня - 10 листопада
            </p>
            <h1 class="header__title">
              Мистецтво
            </h1>
            <h1 class="header__title">
              ХІХ - ХХ ст.
            </h1>
            <p class="header__par">
              Внесок українських митців у світову культуру 19-20 ст.
            </p>
            <a href="#" class="header__button button button--margin">
              Купити квиток
            </a>
          </div>

          <img
          class="header__image"
          src="images/header1.png"
          alt="Дівчина-з-поділля"
          >
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="images/NAMU.png"
                alt="NAMU"
              >
            </a>
            <div class="icon">
              <select
                id="lang2"
                name="lang2"
                class="icon--lang">
                <option value="UA">UA</option>
                <option value="RU">RU</option>
              </select>
              <a href="#" class="icon--cross"></a>
            </div>
          </div>

          <div class="menu__contain">
            <div class="menu__box">
              <div class="menu__time">
                <p class="menu__time--text">Розклад сьогодні:</p>
                <p class="menu__time--data">12:00 - 19:00</p>
              </div>
              <div class="menu__time">
                <p class="menu__time--text">Адреса:</p>
                <p class="menu__time--data">Київ, вул. М. Грушевського, 6</p>
              </div>
            </div>

            <ul class="menu__list">
              <li class="menu__item">
                <a href="#visit" class="menu__link">Спланувати візит</a>
              </li>
              <li class="menu__item">
                <a href="#vystavka" class="menu__link">Виставки та події</a>
              </li>
              <li class="menu__item">
                <a href="#collectin" class="menu__link">Колекція</a>
              </li>
            </ul>
            <div class="menu__buttons">
              <a href="#" class="button button__margin">
                Купити квиток
              </a>
              <a href="#" class="button">
                Стати членом
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
